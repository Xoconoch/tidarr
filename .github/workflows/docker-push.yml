name: Publish Docker image

on:
  release:
    types: [published, edited]

jobs:
  push_to_registry:
    name: Push Docker image to GHCR
    runs-on: ubuntu-latest
    env:
      DOCKER_PLATFORMS: linux/amd64,linux/arm64
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/tidarr

      - name: Build and push pre-release docker image
        if: ${{ github.event.release.prerelease }}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile
          target: production
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          build-args: VERSION=${{ github.ref_name }}
          tags: ghcr.io/${{ github.repository_owner }}/tidarr:prerelease
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push release docker image
        if: ${{ !github.event.release.prerelease }}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile
          target: production
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          build-args: VERSION=${{ github.ref_name }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update repository description (optional)
        run: echo "GHCR does not currently support updating descriptions via GitHub Actions"
